{% extends "base.html" %}

{% block custom %}

    <table>
      <tr>
        <th>Name</th>
        <th>Content</th>
      </tr>
    {% for post in posts %}
      <tr>
        <td>{{post.get('name')}}</td>
        <td>{{post.get('content')}}</td>
      </tr>
    {% endfor %}
    </table>
{% endblock %}
